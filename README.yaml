# How to use this project
usage : |-
  ### Simple Example
  Here is an example of how you can use this module in your inventory structure:
  ```hcl
  module "vpc" {
    source      = "terraform-do-modules/vpc/digitalocean"
    version     = "1.0.0"
    name        = "app"
    environment = "test"
    ip_range    = "10.0.0.0/16"
    region      = "blr1"
  }
  ```

  ### Deploy with Terraform
  ```bash
  terraform init
  terraform plan
  terraform apply
  ```

  ### Deploy with OpenTofu
  ```bash
  tofu init
  tofu plan
  tofu apply
  ```

  ### Deploy with Terragrunt
  See [`_examples/terragrunt/terragrunt.hcl`](./_examples/terragrunt/terragrunt.hcl) for a complete example using DigitalOcean Spaces as remote state.
  ```bash
  export DIGITALOCEAN_TOKEN="<your-token>"
  export SPACES_ACCESS_KEY_ID="<your-spaces-key>"
  export SPACES_SECRET_ACCESS_KEY="<your-spaces-secret>"
  cd _examples/terragrunt
  terragrunt init
  terragrunt plan
  terragrunt apply
  ```
