name: 'Mark or close stale issues and PRs'

on: 
  schedule:
    - cron: '0 0 * * 5'   # Runs every Friday midnight
  workflow_dispatch:

jobs:
  call-shared-stale:
    uses: clouddrove/github-shared-workflows/.github/workflows/stale_pr.yml@c615ea7ef3e5beba98a335bf9acce8e67e03c755 # pinned to latest
    with: 
      days-before-issue-stale: 30
      days-before-pr-stale: 30
      days-before-issue-close: 10
      days-before-pr-close: 10
