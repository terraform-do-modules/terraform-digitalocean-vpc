name: 'PR Validation'
on:
  pull_request_target: 
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  pre-validation:
    if: github.actor != 'dependabot[bot]'
    uses: clouddrove/github-shared-workflows/.github/workflows/pr_checks.yml@f6cad30db3bfad5fc248a08ab65ac82eb8dbcb82 # pinned to latest
    secrets: inherit
    with:
      subjectPattern: '^.+$'
      # Pass types as a comma-separated string so webiny/action-conventional-commits
      # can split correctly (it uses .split(",") internally).
      # The shared workflow default uses a multiline YAML block which breaks the split.
      types: 'feat,fix,docs,ci,chore,test,refactor,style,perf,build,revert'
      checkLabels: false